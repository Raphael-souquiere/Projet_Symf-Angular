<p> {{valueRetour | json}}
</p>
 <br>
 <table>
 <tr>
 <td>id</td><td>Nom</td><td>Prenom</td><td>Actif</td><td>Créer</td><td>Dernière Update</td>
 </tr>

 <tr *ngFor="let users of valueRetour">
 <td>{{ users.id }}</td>
 <td>{{ users.nom }}</td>
 <td>{{ users.prenom }}</td>
 <td>{{ users.actif }}</td>
 <td>{{ users.created.date | date :'short' }}</td>
 <td>{{ users.updated.date | date :'short' }}</td>
 </tr>
</table>
