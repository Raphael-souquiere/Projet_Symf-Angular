<h2>Formulaire de recherche</h2>
<div id="container">  
    <form (ngSubmit)="register()" [formGroup]="userForm" method="GET">       
        <div>      
            <div class="form-label"><label>Nom</label></div>    
            <div class="form-widget"><input formControlName="nom" ></div>    
        </div>    
        <div>      
            <div class="form-label"><label>Site</label></div>    
            <div class="form-widget"><input formControlName="site" ></div>   
        </div>    
        <div>      
            <div class="form-label"><label>TypeUser</label></div>    
            <div class="form-widget"><input formControlName="typeUser" ></div>
        </div>     
        <br>          
        <button type="submit" id="boutton" >Valider</button>  
    </form>
</div>

<body>
    <br>
